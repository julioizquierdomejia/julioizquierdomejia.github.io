<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>

  </head>
  <body>
    

    <div class="container">
      <h1>Consulta DNI -> all</h1>
      
      <form class="form-inline">
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Ingrese DNI" aria-label="Ingrese DNI" aria-describedby="button-addon2" name="dni" id="eldni">
          <div class="input-group-append">
            <button class="btn btn-primary mb-2" id="boton" type="button" id="button-addon2">Consultar</button>
          </div>
        </div>

      </form>

      <div class="row">
        <div class="col" id="data">
          
        </div>

        <div class="col" id="todo">
          
        </div>

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <!-- mis Script -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    
    $(document).ready(function(){


      $('#boton').click(function (){

        var dni = $('#eldni').val();
        $.getJSON('https://www.sigesin.conareme.org.pe/controlador/r3n13c.php?dni=' + dni, function(datos){
          

          $('#data').html(

            '<p>Nombres</p><h3>'+ datos[0].nombres +'</h3><p>Apellidos</p><h4>'+ datos[0].apellido_paterno +' '+ datos[0].apellido_materno +'</h4><p>Dirección</p><h3>'+ datos[0].direccion +'</h3><p>Fecha de Emisión</p><h3>'+ datos[0].fecha_expedicion +'</h3>'

          )

          $('#todo').html(

            datos[0].nombres

          )



        })


      });

      
      
    })

  </script>


  </body>
</html>
